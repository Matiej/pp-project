<nav class="nabar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
        <img
          src="/assets/logo.png"
          class="me-2"
          height="40"
          alt="pplogo"
          loading="lazy"
        />
      </a>
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
        pp-Project</a
      >
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li>
          <a routerLink="/course-cert" routerLinkActive="active">Course-Cert</a>
        </li>
        <li class="dropdown" appDropdown>
          <a
            class="dropdown-toggle"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >Open Library <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a routerLink="/books" routerLinkActive="active">Search Books</a>
            </li>
            <li>
              <a routerLink="/authors" routerLinkActive="active"
                >Search Authors</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a routerLink="/wishes" routerLinkActive="active"
            >Your Wishes
            <span class="badge" [class.hide-badge]="wishCounter == 0">{{
              wishCounter
            }}</span>
          </a>
        </li>
        <li>
          <a routerLink="/user" routerLinkActive="active">User Data</a>
        </li>

        <li>
          <a [routerLink]="['/learning-mix']" routerLinkActive="active"
            >Learning-mix</a
          >
        </li>
        <li>
          <a routerLink="/outlettest" routerLinkActive="active">OutletTest</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a
            class="btn btn-dark px-1"
            target="_blank"
            href="{{ gitHubLink }}"
            role="button"
          >
            <i class="icon"
              ><img class="icon-size" src="/assets/github-circle.png"
            /></i>
          </a>
        </li>
        <li>
          <a
            class="btn btn-dark px-4"
            target="_blank"
            href="{{ linkedInLink }}"
            role="button"
          >
            <i class="icon"
              ><img class="icon-size" src="/assets/linkedin-box.png"
            /></i>
          </a>
        </li>
        <li class="dropdown header-neon" appDropdown *ngIf="!isUserLoggedIn">
          <a
            style="color: rgb(0, 192, 250)"
            class="dropdown-toggle"
            data-toggle="dropdown"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >A c c o u n t<span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li>
              <a [routerLink]="['/user', 'register']" routerLinkActive="active"
                >Register</a
              >
            </li>
          </ul>
        </li>
        <li *ngIf="isUserLoggedIn">
          <a
            routerLink="/logout"
            routerLinkActive="active"
            class="header-neon"
            style="color: rgb(240, 10, 10) !important"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
