<div class="row edit-row">
  <h1 class="wish-edit-module-title">{{ editTitle }}</h1>
  <hr class="custom-hr" />
  <div class="col-xs-12" style="margin-left: 5%">
    <form [formGroup]="wishForm">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="nameTitle">Name/Title</label>
          <input
            type="text"
            id="nameTitle"
            name="nameTitle"
            formControlName="nameTitle"
            class="form-control"
          />
        </div>
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="type">Type</label>
            <select id="type" formControlName="type" class="form-control">
              <option value="" disabled selected>Choose a type</option>
              <option
                style="color: #741e1e; font-weight: bolder"
                *ngFor="let type of wishtypes | keyvalue"
                [value]="type.value"
              >
                {{ type.key }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            name="description"
            formControlName="description"
            class="form-control"
          >
          </textarea>
        </div>

        <div class="col-sm-4" style="padding: 35px">
          <div appDropdown class="btn-group">
            <button
              class="btn wish-button dropdown-toggle"
              type="button"
              id="wish-button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
            >
              Options
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="wish-button">
              <li *ngFor="let button of wishEditButtons">
                <button
                  href="#"
                  [ngClass]="button.buttonClass"
                  (click)="onButtonClick(button.buttonClickMethod, $event)"
                >
                  {{ button.buttonName }}
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>

    <div class="success-toast" *ngIf="showToast">
      {{ wishEditToastMessage }}
    </div>
  </div>
  <hr class="custom-hr custom-hr-top" />
</div>
