<div class="row">
  <div class="col-xs-12" style="text-align: center">
    <h3 class="wish-title">Your wish list for the moment</h3>
  </div>
  <div class="col-xs-12" style="text-align: left; margin-left: 3px">
    <i>- Number of wishies: {{ wishItemList.length }} -</i>
  </div>
</div>
<div class="row" *ngIf="wishItemList.length > 0">
  <div class="col-xs-12 list-container">
    <hr class="custom-hr" />
    <ul class="list-group" *ngFor="let wish of wishItemList; let i = index">
      <a class="list-group-item" style="cursor: pointer">
        <app-wish-item [wishitem]="wish" [wishNumer]="i"> </app-wish-item>
        <div style="padding: 15px">
          <button
            type="button"
            class="btn btn-danger wish-button"
            
            (click)="onRemoveWithItem(wish)">
          >
            Remove
          </button>
        </div>
      </a>
    </ul>
  </div>
</div>
<div class="remove-toast" *ngIf="showToast">
  {{ toastMessage }}
</div>
