<div class="row" style="margin-bottom: 3%">
  <div class="col-xs-12" style="text-align: center">
    <h3 class="wish-detail-title">Your Finding and Wish details</h3>
  </div>
</div>
<hr class="custom-hr" />
<div class="row detail-row">
  <div class="row">
    <button (click)="onCloseClick()" class="xbutton btn btn-danger btn-sm">
      X
    </button>
  </div>
  <div class="image-container">
    <div class="row" *ngIf="wishItem.pictureUrl">
      <div class="col-sm-12" style="text-align: center">
        <a (click)="openLargeImage(wishItem.pictureUrl.largeSizeUrl)">
          <img
            alt="{{ wishItem.pictureUrl.picCode }}"
            [src]="wishItem.pictureUrl.mediumSizeUrl"
            class="img-responsive"
            style="cursor: pointer"
          />
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ wishItem.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sx-12" *ngFor="let wishdet of wishItem.descriptions">
      <label for="{{ wishdet.name }}">{{ wishdet.name }}</label>
      <p id="{{ wishdet.name }}">
        {{ wishdet.content }}
      </p>
    </div>
  </div>
</div>

<hr class="hr big" />
