<div class="row" style="margin: 2px">
 
    <span
      class="pull-right"
      *ngIf="wishitem?.pictureUrl && wishitem?.pictureUrl?.smallSizeUrl !== ''"
      style="margin-right: 10px"
    >
      <img
        class="img-responsive"
        style="max-height: 100px"
        alt="{{ wishitem?.pictureUrl?.picCode }}"
        [src]="wishitem?.pictureUrl?.smallSizeUrl"
      />
    </span>
    <div class="pull-left">
      <p style="margin-left: 10px" class="list-group-item-text">ITEMS</p>
      <h4 class="list-group-item-heading">Name: {{ wishitem?.name }}</h4>
      <p class="list-group-item-text">Type;{{ wishitem?.type }}</p>
      <p class="list-group-item-text">Title:{{ wishitem?.title }}</p>
      <p class="list-group-item-text">
        Description:{{ wishitem?.description }}
      </p>
    </div>
 
</div>
