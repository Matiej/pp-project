<div class="container">
  <form class="form-inline" (submit)="onTitleSearchSubmit()">
    <div class="form-group">
      <label for="search">Search Books by title:</label>
      <input
        type="text"
        class="form-control"
        id="byTitle"
        name="query"
        [(ngModel)]="titleSearchQuery"
        placeholder="Enter book title for search"
      />
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
</div>

<div class="row">
  <div class="col-md-5">
    <app-book-list
    [titleSearchQuery] ="clickResult"
    ></app-book-list>
  </div>
  <div class="col-md-7">
    <app-book-detail></app-book-detail>
  </div>
</div>
