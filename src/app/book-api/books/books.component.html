<div class="container">
  <form
    class="form-inline"
    #searchForm="ngForm"
    (ngSubmit)="onTitleSearchSubmit(searchForm)"
  >
    <div class="form-group">
      <label for="byTitle">Search Books by title:</label>
      <input
        type="text"
        class="form-control"
        id="byTitle"
        name="byTitle"
        ngModel
        placeholder="Enter book title for search"
      />
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
</div>

<div *ngIf="isEmptyBooks" class="row">
  <div class="col-md-5">
    <app-book-list
    [$booksChild]="$books"
    (enableBookDetails)="showDetails()"
    (book)="sendToBooDetailsComponent($event)"
    ></app-book-list>
  </div>
  <div class="col-md-7" *ngIf = "isBookDetails">
    <app-book-detail 
    (closeDetails)="closeDetails()"
    [incomingBook]="bookToSend"
    ></app-book-detail>
  </div>
</div>
