<div class="row">
  <dl>
    <img *ngIf="book.coverUrls && book.coverUrls.smallSizeCoverurl !== ''" 
    [src]="book.coverUrls.smallSizeCoverurl" />
    <dt>Book number:</dt>
    <dd style="margin-left: 25px">-{{ bookNumber }}-</dd>
    <dt>Title:</dt>
    <dd>- {{ book.title }} -</dd>
    <dt>Authors:</dt>
    <dd>- {{ book.author_name }} -</dd>
  </dl>
</div>
