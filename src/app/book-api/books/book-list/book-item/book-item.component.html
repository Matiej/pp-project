<div class="row">
  <a
    (click)="onClickItem()"
    class="list-group-item clearfix"
    style="cursor: pointer"
  >
    <div class="pull-left">
      <p style="margin-left: 10px" class="list-group-item-text">
        -{{ bookNumber }}-
      </p>
      <h4 class="list-group-item-heading">Title: {{ book.title }}</h4>
      <p class="list-group-item-text">Authors;{{ book.author_name }}</p>
    </div>
    <span
      class="pull-right"
      *ngIf="book.coverUrls && book.coverUrls.smallSizeCoverurl !== ''"
    >
      <img
        class="img-responsive"
        style="max-height: 50px"
        alt="{{ book.coverCode }}"
        [src]="book.coverUrls.smallSizeCoverurl"
      />
    </span>
  </a>
</div>
