<div class="row">
  <dl>
    <img *ngIf="book.coverUrl && book.coverUrl !== ''" [src]="book.coverUrl" />
    <dt>Book number:</dt>
    <dd style="margin-left: 25px">-{{ bookNumber }}-</dd>
    <dt>Title:</dt>
    <dd>- {{ book.title }} -</dd>
    <dt>Authors:</dt>
    <dd>- {{ book.author_name }} -</dd>
  </dl>
</div>
