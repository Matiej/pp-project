<hr class="hr big" />
<div *ngFor="let book of books; let i = index">
  <div class="row">
    <div class="col-xs-12">
      <app-book-item [book]="book" [bookNumber]="i + 1"
      (closeDetails)="itemEnableDetails()"
      >
     
      </app-book-item>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary book-btns" (click)="onToWishListClick(book)">To Wish List</button>
        <button class="btn btn-success book-btns" (click)="onDetailsClick(book)">Details</button>
        <hr class="hr small" />
      </div>
    </div>
  </div>
</div>
<hr class="hr big" />
<div class="success-toast" *ngIf="showToast">
  {{toastMessage}}
</div>
