<div class="row" style="margin-bottom: 3%" *ngIf="user">
    <div class="col-xs-12" style="text-align: center">
      <h3 class="wish-detail-title">Your Finding and Wish details</h3>
    </div>
  </div>
  <hr class="custom-hr" />
  <div class="row detail-row">
    <div class="row">
      <button (click)="onCloseClick()" class="xbutton btn btn-danger btn-sm">
        X
      </button>
    </div>
 
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ user?.name }} {{ user?.lastName }} </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8"  >
        <label for="userEmail">User email</label>
        <p id="userEmail">
          {{ user?.email }}
        </p>
      </div>
      <div class="row">
        <div class="col-xs-8"  >
          <label for="yearOfBirth">Year of Birth</label>
          <p id="yearOfBirth">
            {{ user?.birthYear }}
          </p>
        </div>
      <div class="col-xs-4">
        <div appDropdown class="btn-group">
          <button
            class="btn user-button dropdown-toggle"
            type="button"
            id="user-detail-button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
          >
            Manage Wish Item
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="wish-button">
            <li>
              <button
                href="#"
                class="btn btn-danger btn-user-detail"
                (click)="onRemoveWish()"
              >
                Remove
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <hr class="hr big" />
