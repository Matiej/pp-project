<div *ngIf="user">
  <div class="row" style="margin-bottom: 3%">
    <div class="col-xs-12" style="text-align: center">
      <h3 class="user-detail-title">Your User details</h3>
    </div>
  </div>
  <hr class="custom-hr" />
  <div class="row detail-row">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ user.name }} {{ user.lastName }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <label for="userEmail">User email:</label>
        <b id="userEmail">
          {{ user.email }}
        </b>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <label for="yearOfBirth">Year of Birth:</label>
          <b id="yearOfBirth">
            {{ user.birthYear }}
          </b>
        </div>
        <div class="col-xs-4">
          <div appDropdown class="btn-group">
            <button
              class="btn user-button dropdown-toggle"
              type="button"
              id="user-detail-button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
            >
              Manage Wish Item
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="user-button">
              <li>
                <button
                  class="btn btn-warning btn-user-detail"
                  [routerLink]="['/user', user.id, 'edit']"
                  [queryParams]="{
                    allowEdit: user.id === '1' ? '1' : '0',
                    version: 'editComponent'
                  }"
                >
                  Edit
                </button>
              </li>
              <li>
                <button
                  [routerLink]="['/user']"
                  class="btn btn-danger btn-user-detail"
                  (click)="onRemoveUser()"
                >
                  Remove
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
