 

<div class="row edit-row">
  <h1 class="user-edit-module-title">{{ userEditTitle }}</h1>
  <hr class="custom-hr" />
  <div class="col-xs-12" style="margin-left: 5%">
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-6 form-group">
          <label for="lastName">Lastname</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            formControlName="lastName"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="birthYear">Year Of Birth</label>
          <input
            type="text"
            id="birthYear"
            name="birthYear"
            formControlName="birthYear"
            class="form-control"
          />
        </div>
        <div class="col-sm-6 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="col-sm-4" style="padding: 35px">
          <div appDropdown class="btn-group">
            <button
              class="btn user-button dropdown-toggle"
              type="button"
              id="user-button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
            >
              Options
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="user-button">
              <li>
                <button
                  href="#"
                  class="btn btn-primary"
                  type="submit"
                  (click)="onSaveButtonClick()"
                >
                  Save
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>

    <div class="success-toast" *ngIf="showToast">
      {{ userEditToastMessage }}
    </div>
  </div>
  <hr class="custom-hr custom-hr-top" />
</div>
