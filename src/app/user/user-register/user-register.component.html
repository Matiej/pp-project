<div class="container">
  <h3>{{ registerFormTitle }}</h3>

  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubnit()">
    <div class="form-group" formGroupName="userData">
      <div class="row" style="margin-bottom: 15px">
        <div class="col-xs-4">
          <label for="username">Username</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name..."
            formControlName="username"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !registerForm.get('userData.username')!.valid &&
              registerForm.get('userData.username')!.touched
            "
            >This field is required!</span
          >
        </div>
        <div class="col-xs-4">
          <label for="surname">Surname</label>
          <input
            class="form-control"
            type="text"
            id="surname"
            name="surname"
            placeholder="Enter your surname..."
            formControlName="surname"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !registerForm.get('userData.surname')!.valid &&
              registerForm.get('userData.surname')!.touched
            "
            >This field is required!</span
          >
        </div>
        <div class="col-xs-4">
          <label for="birthyear">Birth Year</label>
          <input
            class="form-control"
            type="text"
            id="birtyear"
            name="birthyear"
            placeholder="Enter your birthyear"
            formControlName="birthyear"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !registerForm.get('userData.birthyear')!.valid &&
              registerForm.get('userData.birthyear')!.touched
            "
          >
            <span
              *ngIf="registerForm.get('userData.birthyear')?.errors?.['maxLength']"
              >Birth year can't have more than 4 digits</span
            >
            <span
              *ngIf="registerForm.get('userData.birthyear')?.errors?.['pattern']"
              >Birth year can contain only 4 digits</span
            >
            <span
              *ngIf="registerForm.get('userData.birthyear')?.errors?.['required']"
              >This field is required!</span
            >
          </span>
        </div>
 
      </div>

      <div class="row" style="margin-bottom: 15px">
        <div class="col-xs-6">
          <label for="address1">Address Line 1</label>
          <input
            class="form-control"
            type="text"
            id="address1"
            name="address1"
            placeholder="Adress line 1"
            formControlName="address1"
          />
        </div>
        <div class="col-xs-6">
          <label for="address2">Address Line 2</label>
          <input
            class="form-control"
            type="text"
            id="address2"
            name="address2"
            placeholder="Adress line 2"
            formControlName="address2"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <label for="genderSelect">Select you gender</label>
          <select
            class="form-control"
            id="genderSelect"
            name="genderSelect"
            formControlName="genderSelect"
          >
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="wontTell">I won't tell</option>
          </select>
        </div>
        <div class="col-xs-6">
          <label for="aboutYou">Write something about you</label>
          <textarea
            class="form-control"
            name="aboutYou"
            id="aboutYou"
            rows="4"
            placeholder="Write something about you..."
            formControlName="aboutYou"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row" style="margin-bottom: 20px">
        <div class="col-xs-4">
          <label for="useremail">Email</label>
          <input
            class="form-control"
            type="text"
            id="useremail"
            name="useremail"
            placeholder="Enter you email"
            formControlName="useremail"
          />
        </div>
        <div class="col-xs-4">
          <label for="secretSelect">Select a Secret Question</label>
          <select
            class="form-control"
            id="secretSelect"
            name="secretSelect"
            formControlName="secretSelect"
          >
            <option value="pet">Your First Pet?</option>
            <option value="car">Your First Car?</option>
            <option value="actor">Your Favourite Actor?</option>
          </select>
        </div>
        <div class="col-xs-4">
          <label for="answear">Answer for your secret question</label>
          <input
            class="form-control"
            type="text"
            id="answear"
            name="answear"
            placeholder="Answer for your secret question"
            formControlName="answear"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password..."
            formControlName="password"
          />
        </div>
        <div class="col-xs-4">
          <input
            class="form-control"
            type="password"
            id="matchpassword"
            name="matchpassword"
            placeholder="Repeat password"
            formControlName="matchpassword"
          />
        </div>
        <div class="col-xs-4">
          <button
            type="submit"
            class="btn btn-success"
            style="width: 200px; color: black"
          >
            Submit
          </button>
          <!-- [disabled]="!registerForm.valid" -->
        </div>
      </div>
    </div>
  </form>
</div>
