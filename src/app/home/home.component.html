<div class="container home-container">
    <div class="row title-row">
      <div class="col-md-12">
        <h1>{{title}}</h1>
      </div>
    </div>
    <hr>
    <div class="row image-row">
      <div class="col-md-6 image-container" *ngFor="let image of images.slice(0,2)">
        <img [src]="image.path" alt="Image" class="img-responsive">
        <h4>{{ image.imageName }}</h4>
      </div>
    </div>
    <div class="row image-row">
      <div class="col-md-6 image-container" *ngFor="let image of images.slice(2,4)">
        <img [src]="image.path" alt="Image" class="img-responsive">
        <h4>{{ image.imageName }}</h4>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <p>{{ description }}</p>
      </div>
    </div>
  </div>
