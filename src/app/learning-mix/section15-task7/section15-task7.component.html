<div class="container">
  <h3>{{ section15Task7Title }}</h3>
  <div class="row"></div>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div formGroupName="projectData">
        <div class="form-group">
          <label for="projectname">Username</label>
          <input
            type="text"
            id="projectname"
            name="projectname"
            formControlName="projectname"
            class="form-control"
            placeholder="Enter Project Name"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !projectForm.get('projectData.projectname')!.valid &&
              projectForm.get('projectData.projectname')!.touched
            "
          >
            <span
              *ngIf="
                projectForm.get('projectData.projectname')?.errors?.['isProjectNameForbidden']
                "
            >
              This name is invalid and forbidden!</span
            >
            <span
              *ngIf="projectForm.get('projectData.projectname')?.errors?.['required']"
            >
              This field is required!</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter email"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !projectForm.get('projectData.email')!.valid &&
              projectForm.get('projectData.email')!.touched
            "
          >
            <span
              *ngIf="projectForm.get('projectData.email')?.errors?.['email']"
            >
              This email is not valid format!
            </span>
            <span
              *ngIf="projectForm.get('projectData.email')?.errors?.['required']"
            >
              Please enter a valid email value!!
            </span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="projectStatusSelect">Status</label>
        <select
          class="form-control"
          id="projectStatusSelect"
          name="projectStatusSelect"
          formControlName="projectStatusSelect"
        >
          <option value="stable">Stable</option>
          <option value="critical">Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>
      <span
        class="help-block"
        style="color: rgb(228, 139, 5)"
        *ngIf="!projectForm!.valid && projectForm!.touched"
        >Please enter a valid data in the formular!!</span
      >

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!projectForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
