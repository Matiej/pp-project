<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            required
            ngModel
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div
        *ngIf="isFetchingPosts"
        class="text-center"
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <div class="spinner"></div>
      </div>
      <p *ngIf="loadedPosts.length < 1">No posts available!</p>
      <dl class="list-group" *ngIf="loadedPosts.length > 0"></dl>
      <div
        class="list-group-item"
        *ngFor="let post of loadedPosts; let i = index"
      >
        <dt>
          <i>-{{ i + 1 }}-</i>
        </dt>
        <dt>Title:</dt>
        <dd>{{ post.title }}</dd>
        <dt>Content:</dt>
        <dd>{{ post.content }}</dd>
      </div>
    </div>
  </div>
</div>
