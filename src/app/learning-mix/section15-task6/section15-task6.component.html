<div class="container">
  <h1 style="text-align: center; font-weight: bolder">
    {{ formTitle }}
  </h1>
  <div class="row">
    <div class="col col-md-6">
      <form (ngSubmit)="onSubmitUserForm()" #subscriptionForm="ngForm">
        <div id="user-register" ngModelGroup="userRegister">
          <div class="form-group">
            <hr />

            <label for="email">Mail Address</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email address"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched"
              style="color: red"
              >Please enter a valid email!!</span
            >
          </div>
          <hr />
          <label for="subscription">Select subscription:</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            ngModel
            required
            [ngModel]="defaultSubscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced" selected>Advanced</option>
            <option value="pro" selected>Pro</option>
          </select>
          <hr />
          <label for="pass">Password</label>
          <input
            style="margin-bottom: 5px"
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            placeholder="Enter password"
            ngModel
            required
            #pass="ngModel"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="!pass.valid && pass.touched"
            >Please enter a valid value!!</span
          >
        </div>

        <button
          [disabled]="!subscriptionForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
        <span
          *ngIf="!subscriptionForm.valid && subscriptionForm.touched"
          class="help-block"
          style="color: red"
          >Formular is invalid!</span
        >
      </form>
      <hr />
    </div>
    <div class="col col-md-6">
      <div style="margin-left: 15px">
        <div *ngIf="isSubmitted">
          <h3>{{ submitedViewTitle }}</h3>
          <img src="{{ userImagePath }}" alt="User Image" class="user-image" />
          <h4>{{ emailAddress }}</h4>
          <p><strong>Subscription:</strong> {{ subscription }}</p>
          <p><strong>Password:</strong> {{ password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
