<h3>{{ userCardTitle }}</h3>
<div *ngIf="user">
  <div class="user-card">
    <img src="{{ userImage }}" alt="User Image" class="user-image" />
    <h2>{{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Secret:</strong> {{ user.question }}</p>
  </div>
</div>
