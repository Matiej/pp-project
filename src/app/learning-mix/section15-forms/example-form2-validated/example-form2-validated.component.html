<h3>{{ formTitle }}</h3>
<form (ngSubmit)="onSubmitUserForm()" #userForm="ngForm">
  <div id="user-data">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        style="margin-bottom: 5px"
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter name"
        ngModel
        required
        #username="ngModel"
      />
      <span
        class="help-block"
        style="color: red"
        *ngIf="!username.valid && username.touched"
        >Please enter a valid value!!</span
      >

      <label for="lastname">LastName</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Enter lastname"
        ngModel
      />
      <hr />
      <div class="form-group">
        <label for="email">Mail Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          ngModel
          required
          email
          #email="ngModel"
        />
        <span
          class="help-block"
          *ngIf="!email.valid && email.touched"
          style="color: red"
          >Please enter a valid email!!</span
        >
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="secret">Secret Questions</label>
    <select
      id="secret"
      name="secret"
      class="form-control"
      ngModel
      required
      [ngModel]="selectedSecret"
    >
      <option value="pet" selected>Your first Pet?</option>
      <option value="car">Your first car?</option>
    </select>
  </div>
  <div class="form-group">
    <textarea
      id="questionAswer"
      name="questionAswer"
      class="form-control"
      rows="3"
      placeholder="Enter your asnwer"
      [(ngModel)]="questionAswer"
      required
    ></textarea>
    <i
      >Your aswer is: <a style="color: orange">{{ questionAswer }}</a></i
    >
  </div>
  <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
