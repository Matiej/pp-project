<h3>{{ formTitle }}</h3>
<form (ngSubmit)="onSubmitUserForm(userForm)" #userForm="ngForm">
  <div id="user-data">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter name"
        [ngModel]="username"
      />
      <button class="btn btn-default" type="button" (click)="suggestUserName()">
        Suggest an Username
      </button>
      <div class="form-group">
        <label for="email">Mail Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          ngModel
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="secret">Secret Questions</label>
    <select id="secret" name="secret" class="form-control" ngModel>
      <option value="pet">Your first Pet?</option>
      <option value="car">Your first car?</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
