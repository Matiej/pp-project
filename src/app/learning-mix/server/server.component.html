<div
  [ngClass]="{
    'server-st': true,
    'online': currentServer?.status === 'online',
    'offline': currentServer?.status === 'offline'
  }"
>
  <p>Here in code is example of ngclass and ngStyle</p>
  <p [ngStyle]="getStyles()">Server:  {{currentServer?.serverName}},
     IP: {{ currentServer?.ipAddress }} is {{ currentServer?.status }}</p>
  <p>Example od ngClass:</p>
</div>
