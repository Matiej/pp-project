<!-- <div class="container"> -->
  <b style="margin-left: 20px">--Servers task--</b>
  <div class="row" style="margin: 10%">
    <form [formGroup]="serverForm">
      <label for="serverName">Server name</label>
      <input
        type="text"
        name="serverName"
        id="serverName"
        formControlName="serverName"
        class="form-control form-control-sm"
        style="width: 80%"
        placeholder="Enter server name"
        (input)="onUpdateServerName($event)"
      />
      <br />
      <label for="ipAddress">IP address</label>
      <input
        type="text"
        name="ipAddress"
        id="ipAddress"
        formControlName="ipAddress"
        class="form-control form-control-sm"
        style="width: 80%"
        placeholder="Enter valid IP address"
      />
      <br />
      <p>{{ addNewServerInfo() }}</p>
      <p *ngIf="isServerCreated">
        Server was created, it's name: + {{ serverName }}
      </p>
      <!-- <ng-template #noServer>
    <p>No server was created</p>
  </ng-template> -->
      <button
        class="btn btn-primary"
        (click)="onClickAddServerButton()"
        [disabled]="isDisabled()"
      >
        Add Server
      </button>
    </form>
    <br />
    <br />
    <div *ngIf="servers.length > 0">
      <app-server
        *ngFor="let server of servers"
        [currentServer]="server"
      ></app-server>
    </div>
  </div>
<!-- </div> -->
