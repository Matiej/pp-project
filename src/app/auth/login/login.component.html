<div class="container">
  <div class="row" style="margin: 3%">
    <div class="col-xs-6">
      <h4>You are not logged in. Press button to do it.</h4>
      <i
        >It is just fake login service in orderd to test and learn routing
        guards</i
      >
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary btn-lg" type="button" (click)="onLogin()">
        Login
      </button>
    </div>
  </div>
  <div class="row detail-row" style="text-align: center">
    <div class="col-xs-12">
      <div *ngIf="user">
        <div class="row">
          <div class="col-xs-12">
            <h3 class="user-detail-title">Your User details</h3>
          </div>
        </div>
        <hr class="custom-hr" />

        <div class="row">
          <div class="col-xs-12">
            <h1>{{ user.name }} {{ user.lastName }}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <label for="userEmail">User email:</label>
            <b id="userEmail">
              {{ user.email }}
            </b>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label for="yearOfBirth">Year of Birth:</label>
              <b id="yearOfBirth">
                {{ user.birthYear }}
              </b>
            </div>
          </div>
        </div>
        <div class="row" style="padding: 15px, 15px; margin: 5%;">
          <div class="col-xs-12">
            <i class="neon"> {{ getUserStatus() }} </i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
